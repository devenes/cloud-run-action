name: Deploy ğŸš€ to Google Cloud Run â˜ğŸƒ

on:
  workflow_dispatch:

  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploying ğŸš€
    runs-on: ubuntu-latest
    # if: "contains(github.event.head_commit.message, 'update')"
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud ğŸ”‘
        id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY_JSON }}

      - name: Setting up gcloud CLI (ğŸ”§)
        # Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1.0.1
        with:
          version: "412.0.0"
          project_id: ${{ secrets.PROJECT_ID }}

      # Build and push image to Google Container Registry
      - name: Build and push image to Google Container Registry ğŸ—
        run: |-
          gcloud builds submit \
            --tag gcr.io/${{ secrets.PROJECT_ID }}/${{ secrets.SERVICE_ID }}

      - name: Deploy Cloud Run ğŸš€
        # Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1.0.0
        with:
          service: ${{ secrets.SERVICE_ID }}
          image: gcr.io/${{ secrets.PROJECT_ID }}/${{ secrets.SERVICE_ID }}
          region: ${{ secrets.GCP_REGION }}
          project_id: ${{ secrets.PROJECT_ID }}

      - name: Use Cloud Run service URL ğŸ”—
        # Use the output from the deploy-cloudrun step
        run: 'curl "${{ steps.deploy.outputs.url }}"'
 

 