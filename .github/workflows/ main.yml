name: Deploy 🚀 to Google Cloud Run (☁🏃)

on:
  workflow_dispatch:

  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploying 🚀
    runs-on: ubuntu-latest
    # if: "contains(github.event.head_commit.message, 'update')"
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setting up
        # Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@master
        with:
          version: "412.0.0"
          service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          project_id: ${{ secrets.PROJECT_ID }}

      # Build and push image to Google Container Registry
      - name: Building (🏗)
        run: |-
          gcloud builds submit \
            --tag gcr.io/${{ secrets.PROJECT_ID }}/${{ secrets.SERVICE_ID }}

      - name: Deploy (🚀)
        # Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@main
        with:
          service: ${{ secrets.SERVICE_ID }}
          image: gcr.io/${{ secrets.PROJECT_ID }}/${{ secrets.SERVICE_ID }}
          region: ${{ secrets.GCP_REGION }}
          credentials: ${{ secrets.GCP_SA_KEY_JSON }}
          project_id: ${{ secrets.PROJECT_ID }}
